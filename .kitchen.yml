---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: debian-7.4

suites:
  - name: default
    run_list:
      - recipe[monit::default]
    attributes:
  - name: source
    run_list:
      - recipe[monit::install_source]
    attributes:
      monit:
        source_install: true
